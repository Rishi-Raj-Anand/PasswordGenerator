<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./src/output.css"> -->

    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>

<body>
    
    <div id="wrapper" class="w-[100vw] h-[100vh] overflow-y-auto overflow-x-hidden">
        <div class="main">
            <!-- heading -->
            <h2>PASSWORD GENERATOR</h2>

            <!-- password diaplay -->
            <div class="passwordBox">
                <input readonly type="text" placeholder="PASSWORD" data-passwordDisplay>

               <button copy-button>
                    <span msg-copied></span>
                    <img src="./assets/copy.svg" alt="">
               </button>
            </div>

            <!-- settings -->
            <div class="settingsBox">

                <!-- password length -->
                <div>
                    <p>Password Length</p>

                    <div passwordLength>0</div>
                </div>

                <!-- slider -->
                <div>
                    <input type="range" name="slider" id="slider" min="1" max="20" step="1" inputSlider>
                </div>

                <!-- checkbox -->
                <div>
                    <div>
                        <input type="checkbox" name="uppercase" id="uppercase">
                        <label for="uppercase">Include Uppercase Letters</label>
                    </div>

                    <div>
                        <input type="checkbox" name="lowercase" id="lowercase">
                        <label for="lowercase">Include Lowercase Letters</label>
                    </div>

                    <div>
                        <input type="checkbox" name="numbers" id="numbers">
                        <label for="numbers">Include Numbers</label>
                    </div>

                    <div>
                        <input type="checkbox" name="symbols" id="symbols">
                        <label for="symbols">Include Symbols</label>
                    </div>
                    
                </div>

                <!-- strength -->
                <div>
                    <p>Strength</p>
                    <div indicator class="indicator"></div>
                </div>

                <!-- generate button -->
                <button class="generateBtn" generatePassword>Generate Password</button>

            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
