<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./src/output.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>

<body>
    
    <div id="wrapper" class="w-[100vw] h-[100vh] overflow-y-auto overflow-x-hidden">
        <div class="main ">
            <!-- heading -->
            <h2>PASSWORD GENERATOR</h2>

            <!-- password diaplay -->
            <div class="passwordBox">
                <input class="display" readonly type="text" placeholder="PASSWORD" data-passwordDisplay>

               <button copy-button class="copyBtn">
                    <span msg-copied class="msgcopy "></span>
                    <img width="30px" src="./assets/copy.svg" alt="">
               </button>
            </div>

            <!-- settings -->
            <div class="settingsBox">

                <!-- password length -->
                <div class="passLen">
                    <p>Password Length</p>

                    <div passwordLength>0</div>
                </div>

                <!-- slider -->
                <div>
                    <input class="slider" type="range" name="slider" id="slider" min="1" max="20" step="1" inputSlider>
                </div>

                <!-- checkbox -->
                <div class="check">
                    <div>
                        <input type="checkbox" name="uppercase" id="uppercase">
                        <label for="uppercase">Include Uppercase Letters</label>
                    </div>

                    <div>
                        <input type="checkbox" name="lowercase" id="lowercase">
                        <label for="lowercase">Include Lowercase Letters</label>
                    </div>

                    <div>
                        <input type="checkbox" name="numbers" id="numbers">
                        <label for="numbers">Include Numbers</label>
                    </div>

                    <div>
                        <input type="checkbox" name="symbols" id="symbols">
                        <label for="symbols">Include Symbols</label>
                    </div>
                    
                </div>

                <!-- strength -->
                <div class="strength">
                    <p>Strength</p>
                    <div indicator class="indicator"></div>
                </div>

                <!-- generate button -->
                <button class="generateBtn" generatePassword>Generate Password</button>

            </div>
        </div>


        <!-- no checkbox select popup -->
        <div class="noCheck-container disable-popup">
            <h3>⚠️</h3>
            <h3>Please,Select atleast one checkbox</h3>
            <button popupbtn>OK</button>
        </div>
    </div>




    <!-- invalid entry -->
    
    <script src="scripts.js"></script>
</body>

</html>
